tw.alerts.warning:
  englishMessage: Turn on Warp Timer or disable compiler (in Advanced menu) while creating projects to avoid potential data loss. Also note that scripts may need to be restarted for changes to apply.
  description: Message warning user of potential data loss.
  message: Käynnistä vääristymisajastin käyttöön tai poista kääntäjä käytöstä (kehittyneestä valikosta), kun teet projekteja välttääksesi datan katoamista. Huomioithan myös, että jotkin koodin pätkät pitää käynnistää uudelleen, jotta muutos otettaisiin käyttöön.
